<div class="education-container">

  <div class="education-content">
    <div class="school-degree">
      <div class="header">
        Education
      </div>
      <div class="school-content">
        <div class="profile-picture"></div>
        <p>Bachelor's of Science in Electrical Engineering</p>
        <p>Minor in Mathematics</p>
        <p>Studied at Texas Tech University</p>
      </div>
    </div>
    <div class="hard-skills">
      <div class="header">
        Skills
      </div>
      <div class="skill-content">
        <div *ngFor="let skill of skillData">
          <app-proficiency-bar [title]="skill.name" [icon]="skill.icon" [proficiency]="skill.proficiency"></app-proficiency-bar>
        </div>
      </div>
    </div>
  </div>
</div>
