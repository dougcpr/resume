<div class="project-container">
  <div class="header">
    Project Window
  </div>

  <div class="card-container">
    <div *ngFor="let numeral of cardData"
         class="card">

      <!--Card Front Content-->
      <div class="card-front">
        <p>{{numeral.frontContent}}</p>
        <div class="card-icon-container">
            <!--Technologies involved in project-->
          <p>
            <img *ngFor="let tech of numeral.technologies" class="icon" src="{{tech}}">
          </p>
        </div>
      </div>

      <!--Card Back Content-->
      <div class="card-back">
        <div class="card-content">
          {{numeral.backContent}}
        </div>
        <div class="card-technologies">
          <div class="card-title">
            {{numeral.title}}
          </div>
          <div class="card-client">
            {{numeral.projectName}}
          </div>
        </div>
        <div class="card-info">
          <div class="card-date">
            {{numeral.dateCompleted}}
          </div>
          <div class="card-icons">
            <!--Technologies involved in project-->
            <img *ngFor="let tech of numeral.technologies" class="icon" src="{{tech}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
